<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.png" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>

    <section class="elements">

      <article class="element">
        <img class="element__image" src="images/coming-in-sunset.jpg" alt="Фотография заката">
        <div class="element__container">
          <h2 class="element__title">Заход солнца</h2>
          <button class="element__like" type="button" aria-label="Поставить лайк" ></button>
        </div>  
      </article>

      <article class="element">
        <img class="element__image" src="images/sunset-in-the-fields.jpg" alt="Фотография заката">
        <div class="element__container">
          <h2 class="element__title">Закат в полях</h2>
          <button class="element__like" type="button" aria-label="Поставить лайк" ></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="images/sunset-in-he-mountains.jpg" alt="Фотография заката">
        <div class="element__container">
          <h2 class="element__title">Закат в горах</h2>
          <button class="element__like" type="button" aria-label="Поставить лайк" ></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="images/the-sky-at-sunset.jpg" alt="Фотография заката">
        <div class="element__container">
          <h2 class="element__title">Небо на закате</h2>
          <button class="element__like" type="button" aria-label="Поставить лайк" ></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="images/at-sunset.jpg" alt="Фотография заката">
        <div class="element__container">
          <h2 class="element__title">На закате</h2>
          <button class="element__like" type="button" aria-label="Поставить лайк" ></button>
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="images/sunset-glow.jpg" alt="Фотография заката">
        <div class="element__container">
          <h2 class="element__title">Зарево заката</h2>
          <button class="element__like" type="button" aria-label="Поставить лайк" ></button>
        </div>
      </article>
                      
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>
    
  <section class="popup">
  
    <div class="popup__edit">
      <button class="popup__button-close" type="button"></button>

      <form class="popup__form-edit-container">
            <h2 class='popup__form-heading'>Редактировать профиль</h2>

            <fieldset class='popup__form-input'>
              <input class="popup__form-item popup__form-item_type_name" type='text' placeholder='Имя' name='name' required>
              <input class="popup__form-item popup__form-item_type_job" type='text' placeholder='О себе' name='about' required>
            </fieldset>
              
              <button type="submit" class="popup__form-button-submit">Сохранить</button>
      </form>
    </div>
  </section>

  <script src='scripts/index.js'></script>

</body>
</html>
